<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ElectroStore</h1>
    <p>Your one-stop shop for the latest gadgets</p>
  </header>

  <section class="product-section">
    <!-- HEADPHONES -->
    <div class="product-card"
         data-id="p-101"
         data-name="Wireless Headphones"
         data-image="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
         data-price="1999"
         data-url="/product/headphones">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wireless Headphones">
      <h2>Wireless Headphones</h2>
      <p>High quality sound with noise cancellation.</p>
      <button class="js-view">View</button>
    </div>

    <!-- LAPTOP -->
    <div class="product-card"
         data-id="p-102"
         data-name="Gaming Laptop"
         data-image="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500&auto=format&fit=crop&q=60"
         data-price="79999"
         data-url="/product/laptop">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500&auto=format&fit=crop&q=60" alt="Gaming Laptop">
      <h2>Gaming Laptop</h2>
      <p>Powerful performance for work and play.</p>
      <button class="js-view">View</button>
    </div>

    <!-- PHONE -->
    <div class="product-card"
         data-id="p-103"
         data-name="Smartphone"
         data-image="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=500&auto=format&fit=crop&q=60"
         data-price="29999"
         data-url="/product/phone">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=500&auto=format&fit=crop&q=60" alt="Smartphone">
      <h2>Smartphone</h2>
      <p>Stay connected with the latest technology.</p>
      <button class="js-view">View</button>
    </div>
  </section>

  <!-- ⭐ Recently Viewed (JS will populate this) -->
  <section class="recently-viewed">
    <h2>Recently Viewed</h2>
    <div id="recentlyViewedContainer" class="rv-track"></div>
  </section>

  <footer>
    <p>© 2025 ElectroStore. All rights reserved.</p>
  </footer>

  <!-- Add your script at the very end -->
  <script src="script.js"></script>
</body>
</html>
